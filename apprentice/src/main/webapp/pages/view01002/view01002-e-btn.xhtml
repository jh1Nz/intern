<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar>
		<f:facet name="left">
			



			
			

			
			
			<p:commandButton icon="fa fa-refresh white" value="Reset"
				update=":formc" process="@this" immediate="true"
				actionListener="#{view01002Bean.resetPageInsert}">
				<p:resetInput target=":formc" />
			</p:commandButton>
			
			
			<p:commandButton icon="fa fa-calculator white" value="Check Integer" disabled="#{!view01002Bean.formEdit.checkBoolean}"
				update=":formc" process="@this" immediate="true"
				actionListener="#{view01002Bean.integerAddvalue}">
				<p:resetInput target=":formc" />
			</p:commandButton>
			
			
			<p:commandButton icon="fa fa-calculator white" value="Check BigDecimal" disabled="#{!view01002Bean.formEdit.checkBoolean}"
				update=":formc" process="@this" immediate="true"
				actionListener="#{view01002Bean.bigDecimalAddnumber}">
				<p:resetInput target=":formc" />
			</p:commandButton>
			
		</f:facet>

		<f:facet name="right">
			<p:commandButton id="btn-search" update=":formc" process="@this"
				onclick="PF('bui').show()" onsuccess="PF('bui').hide()"
				value="Back" immediate="true"
				actionListener="#{view01002Bean.onPageSearch}" icon="fa fa-reply">
				<p:resetInput target=":formc" />
			</p:commandButton>
		</f:facet>
	</p:toolbar>

</ui:composition>
