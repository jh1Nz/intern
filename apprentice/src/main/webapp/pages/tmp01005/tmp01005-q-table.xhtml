<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<style>
body .ui-datatable thead th {
	background-color: #5c6bc0;
	color: white;
}
</style>

	<div class="ui-fluid">
		<p:panelGrid columns="3"
			columnClasses="
						ui-grid-col-1,
					    ui-grid-col-10,
						ui-grid-col-1"
			layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel />





			<p:dataTable id="data-kid" rowIndexVar="index" var="data" rows="10"
				widgetVar="lazy" lazy="false" paginator="true"
				rowsPerPageTemplate="5,10,15 ,20, 25,30" paginatorPosition="bottom"
				paginatorTemplate="		{RowsPerPageDropdown} 
			                           {FirstPageLink} 
			                           {PreviousPageLink} 
			                           {PageLinks} 
			                           {CurrentPageReport} 
			                           {NextPageLink} 
			                           {LastPageLink}"
				reflow="true" style="text-align: center" emptyMessage="ไม่พบข้อมูล"
				selectionMode="single">
				<p:ajax event="rowSelect" process="@this" update=":formc"
					onstart="PF('bui').show()" onsuccess="PF('bui').hide()"
					resetValues="true" />


				<p:column headerText="ลำดับ" width="3%;" style="text-align: center"
					sortBy="">
					<h:outputText
						style="float: center !important; 
                text-align: left !important"
						value="#{index+1}" />
				</p:column>

				<p:column headerText="ชื่อวันหยุด" width="20%;"
					style="text-align: center" sortBy="">
					<h:outputText
						style="float: center !important; 
                text-align: left !important"
						value="" />
				</p:column>
				<p:column headerText="วันที่หยุด" width="5%;"
					style="text-align: center" sortBy="">
					<h:outputText
						style="float: center !important; 
                text-align: left !important"
						value="#{data.posNum}" />
				</p:column>
				<p:column headerText="เดือนที่หยุด" width="15%;"
					style="text-align: center" sortBy="">
					<h:outputText
						style="float: center !important; 
                text-align: left !important"
						value="" />
				</p:column>
				<p:column headerText="ประจำปี" width="5%;"
					style="text-align: center" sortBy="">
					<h:outputText
						style="float: center !important; 
                text-align: left !important"
						value="" />
				</p:column>

				<p:column headerText="สถานะการใช้งาน" width="15%;"
					style="text-align: center" sortBy="">
					<h:outputText
						style="float: center !important; 
                text-align: left !important"
						value="" />
				</p:column>
			</p:dataTable>
		</p:panelGrid>


	</div>

</ui:composition>
