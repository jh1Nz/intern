<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<style>
body .ui-toolbar {
	border: 1px solid #ffffff;
	background: #ffffff;
}

body .ui-outputlabel-rfi {
	color: red;
}

body .ui-button {
	background: #5c6bc0;
	color: #ffffff;
	border: 1px solid #5c6bc0;
	margin: 0;
	outline: 0 none;
	border-radius: 4px;
	transition: background-color 0.2s, color 0.2s, border-color 0.2s,
		box-shadow 0.2s;
}
</style>
	<div class="ui-fluid">
		<!-- Line 1 -->

		<p:panelGrid columns="9"
			columnClasses="
						ui-grid-col-2,
						ui-grid-col-1,
						ui-grid-col-1,
						ui-grid-col-0,
						ui-grid-col-1,
						ui-grid-col-2,
						ui-grid-col-0,
						ui-grid-col-1,
						ui-grid-col-1"
			layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel />
			<p:outputLabel value="วันที่" style="float: left"
				for="e-selectOneMenu-days" />
			<p:selectOneMenu id="e-selectOneMenu-days"
				value="#{tmp01005Bean.formEdit.date}">
				<f:selectItems value="#{tmp01005Bean.daysOptions}" />
				<p:ajax process="@this" update="@this" />
			</p:selectOneMenu>
			<p:outputLabel />
			<p:outputLabel value="เดือน" style="float: left"
				for="e-selectOneMenu-Month" />
			<p:selectOneMenu id="e-selectOneMenu-Month"
				value="#{tmp01005Bean.formEdit.month}">
				<f:selectItem itemLabel="มกราคม" itemValue="มกราคม" />
				<f:selectItem itemLabel="กุมภาพันธ์" itemValue="กุมภาพันธ์" />
				<f:selectItem itemLabel="มีนาคม" itemValue="มีนาคม" />
				<f:selectItem itemLabel="เมษายน" itemValue="เมษายน" />
				<f:selectItem itemLabel="พฤษภาคม" itemValue="พฤษภาคม" />
				<f:selectItem itemLabel="มิถุนายน" itemValue="มิถุนายน" />
				<f:selectItem itemLabel="กรกฎาคม" itemValue="กรกฎาคม" />
				<f:selectItem itemLabel="สิงหาคม" itemValue="สิงหาคม" />
				<f:selectItem itemLabel="กันยายน" itemValue="กันยายน" />
				<f:selectItem itemLabel="ตุลาคม" itemValue="ตุลาคม" />
				<f:selectItem itemLabel="พฤศจิกายน" itemValue="พฤศจิกายน" />
				<f:selectItem itemLabel="ธันวาคม" itemValue="ธันวาคม" />
				<p:ajax process="@this" update="@this" />
			</p:selectOneMenu>

			<p:outputLabel />
			<p:outputLabel value="ปี" style="float: left" for="e-inputText-year" />
			<p:inputText id="e-inputText-year"
				value="#{tmp01005Bean.formEdit.year}">
				<p:ajax process="@this" update="@this" />
			</p:inputText>


		</p:panelGrid>


		<p:panelGrid columns="3"
			columnClasses="

						ui-grid-col-2,
						ui-grid-col-1,
						ui-grid-col-5"
			layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel />
			<p:outputLabel value="ชื่อวันหยุด" style="float: left"
				for="e-inputText-HolidayName" />
			<p:inputText id="e-inputText-HolidayName"
				value="#{tmp01005Bean.formEdit.holidayName}">
				<p:ajax process="@this" update="@this" />
			</p:inputText>
		</p:panelGrid>


		<p:panelGrid columns="4"
			columnClasses="
						ui-grid-col-2,
						ui-grid-col-2,
						ui-grid-col-3,
						ui-grid-col-4"
			layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel />
			<p:outputLabel value="ประเภทการมีผล" style="float: left"
				for="e-selectOneRadio-status" />
			<p:selectOneRadio id="e-selectOneRadio-status" layout="lineDirection"
				disabled="false" value="#{tmp01005Bean.formEdit.effectiveType}">
				<f:selectItem itemLabel="มีผลทั้งหมด" itemValue="true" />
				<f:selectItem itemLabel="มีผลเฉพาะ" itemValue="1" />
				<f:selectItem itemLabel="ไม่มีผลเฉพาะ" itemValue="0" />
				<p:ajax process="@this" update="@form" />
			</p:selectOneRadio>
			<p:outputLabel />
		</p:panelGrid>
		<p:panelGrid columns="2"
			columnClasses="
						ui-grid-col-4,
						ui-grid-col-2"
			layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel />
			<p:outputLabel value="เฉพาะกลุ่มพนักงานประกันสังคม"
				style="float: left" />
		</p:panelGrid>

		<p:panelGrid columns="4"
			columnClasses="
						ui-grid-col-4,
						ui-grid-col-2,
						ui-grid-col-3"
			layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel />
			<p:outputLabel value="กลุ่มตำแหน่ง" style="float: left"
				for="e-selectOneMenu-posGroup" />
			<p:selectOneMenu id="e-selectOneMenu-posGroup"
				value="#{tmp01005Bean.formEdit.posGroup}"
				disabled="#{tmp01005Bean.formEdit.effectiveType}"
				required="#{!tmp01005Bean.formEdit.effectiveType}">
				<f:selectItem itemLabel="ข้าราชการ" itemValue="ข้าราชการ" />
				<f:selectItem itemLabel="พนักงานราชการ" itemValue="พนักงานราชการ" />
				<f:selectItem itemLabel="พนักงานประกันสังคม"
					itemValue="พนักงานประกันสังคม" />
				<f:selectItem itemLabel="ลูกจ้างประจำ" itemValue="ลูกจ้างประจำ" />
				<f:selectItem itemLabel="ลูกจ้างตามสัญญาจ้าง"
					itemValue="ลูกจ้างตามสัญญาจ้าง" />
				<p:ajax process="@this" update="@this" />
			</p:selectOneMenu>
		</p:panelGrid>
		<p:panelGrid columns="4"
			columnClasses="
						ui-grid-col-2,
						ui-grid-col-2,
						ui-grid-col-3,
						ui-grid-col-4"
			layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel />
			<p:outputLabel value="สถานะการใช้งาน" style="float: left"
				for="e-selectOneRadio-activeStatus" />
			<p:selectOneRadio id="e-selectOneRadio-activeStatus"
				layout="lineDirection" disabled="false"
				value="#{tmp01005Bean.formEdit.activeFlag}">
				<f:selectItem itemLabel="ใช้งาน" itemValue="ใช้งาน" />
				<f:selectItem itemLabel="ไม่ใช้งาน" itemValue="ไม่ใช้งาน" />
				<p:ajax process="@this" update="@this" />
			</p:selectOneRadio>
			<p:outputLabel />
		</p:panelGrid>
		<hr />

	</div>
</ui:composition>
