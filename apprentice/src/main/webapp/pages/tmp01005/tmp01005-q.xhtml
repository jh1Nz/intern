<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<style>
body .ui-toolbar {
	border: 1px solid #ffffff;
	background: #ffffff;
}
body .ui-outputlabel-rfi {
	color: red;
}

body .ui-button {
	background: #5c6bc0;
	color: #ffffff;
	border: 1px solid #5c6bc0;
	margin: 0;
	outline: 0 none;
	border-radius: 4px;
	transition: background-color 0.2s, color 0.2s, border-color 0.2s,
		box-shadow 0.2s;
}
</style>
	<div class="ui-fluid">
		<!-- Line 1 -->

		<p:panelGrid columns="3"
			columnClasses="
						ui-grid-col-4,
						ui-grid-col-1,
						ui-grid-col-1"
			layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel />
			<p:outputLabel value="ปีปัจจุบัน" style="float: left"
				for="q-inputText-year" />

			<p:inputText id="q-inputText-year"
				value="#{tmp01005Bean.formCriteria.year}" maxlength="4" >
				<p:keyFilter mask="num" />
				<p:ajax process="@this" update="@this" />
			</p:inputText>

		</p:panelGrid>


		<!-- Line 2 -->
		<p:panelGrid columns="3"
			columnClasses="
						ui-grid-col-4,
						ui-grid-col-1,
						ui-grid-col-2"
			layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel />
			<p:outputLabel value="เดือน" style="float: left"
				for="q-selectOneMenu-month" />
			<p:selectOneMenu id="q-selectOneMenu-month"
				value="#{tmp01005Bean.formCriteria.month}">
				<f:selectItem itemLabel="" itemValue="" />
				<f:selectItem itemLabel="มกราคม" itemValue="มกราคม" />
				<f:selectItem itemLabel="กุมภาพันธ์" itemValue="กุมภาพันธ์" />
				<f:selectItem itemLabel="มีนาคม" itemValue="มีนาคม" />
				<f:selectItem itemLabel="เมษายน" itemValue="เมษายน" />
				<f:selectItem itemLabel="พฤษภาคม" itemValue="พฤษภาคม" />
				<f:selectItem itemLabel="มิถุนายน" itemValue="มิถุนายน" />
				<f:selectItem itemLabel="กรกฎาคม" itemValue="กรกฎาคม" />
				<f:selectItem itemLabel="สิงหาคม" itemValue="สิงหาคม" />
				<f:selectItem itemLabel="กันยายน" itemValue="กันยายน" />
				<f:selectItem itemLabel="ตุลาคม" itemValue="ตุลาคม" />
				<f:selectItem itemLabel="พฤศจิกายน" itemValue="พฤศจิกายน" />
				<f:selectItem itemLabel="ธันวาคม" itemValue="ธันวาคม" />
				<p:ajax process="@this" update="@this" />
			</p:selectOneMenu>
		</p:panelGrid>

		<!-- Line 5 -->

		<p:panelGrid columns="3"
			columnClasses="
						ui-grid-col-4,
						ui-grid-col-1,
						ui-grid-col-4"
			layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel />
			<p:outputLabel for="q-selectOneRadio-activeStatus" value="สถานะการใช้งาน"
				style="float: left;" />
			<p:selectOneRadio id="q-selectOneRadio-activeStatus"
				layout="lineDirection" disabled="false"
				value="#{tmp01005Bean.formEdit.activeFlag}">
				<f:selectItem itemLabel="ใช้งาน" itemValue="ใช้งาน" />
				<f:selectItem itemLabel="ไม่ใช้งาน" itemValue="ไม่ใช้งาน" />
				<p:ajax process="@this" update="@this" />
			</p:selectOneRadio>
			<p:outputLabel />
			<p:outputLabel />
			<p:outputLabel />
		</p:panelGrid>


	</div>
</ui:composition>
