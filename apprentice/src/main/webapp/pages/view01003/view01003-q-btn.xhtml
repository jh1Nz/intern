<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar>
		<f:facet name="left">
			<p:commandButton
			
			
			 icon="fa fa-search white" value="ค้นหา"
				actionListener="#{view01003Bean.getMonth}" update="@form" />
				
			<p:commandButton icon="fa fa-refresh white" value="เริ่มใหม่"
				update=":formc" process="@this" immediate="true"
				onclick="PF('bui').show()" onsuccess="PF('bui').hide()"
				actionListener="#">
				<p:resetInput target=":formc" />
			</p:commandButton>

		</f:facet>

		<f:facet name="right">
			<p:commandButton 
			id="btn-search" update="@form" process="@this"
			oncomplete="PF('dlg001').show();"
				value="Dialog1" immediate="true"
				actionListener="#{cep01002Bean2.resetDialogButton}"
				icon="pi pi-external-link">
			</p:commandButton>
			
			
			<p:commandButton id="btn-search1" update="@form" process="@this"
			
				value="Dialog2" immediate="true"
				actionListener="#{view01003Bean.showMassageDialog}"
				icon="pi pi-external-link">
			</p:commandButton>
			
			
			<p:commandButton id="btn-search2" update="@form" process="@this"
			
				value="Dialog3" immediate="true"
				actionListener="#"
				icon="pi pi-external-link"
				oncomplete="window.scrollTo(0, 0);"
				   onclick="PF('bui').show()"
                onsuccess="PF('bui').hide()">
				<p:confirm
                    header="ยืนยัน"
                    message="ต้องการยืนยันหรือไม่" />
                    
			</p:commandButton>
			
			
			<p:commandButton 
			id="btn-search3" update="@form" process="@this"
			oncomplete="PF('dlg001').show();"
				value="Dialog4" immediate="true"
				actionListener="#{view01003Bean.getMonth}"
				icon="pi pi-external-link">
			</p:commandButton>
			
			


			
		</f:facet>



	</p:toolbar>
			<div class="ui-fluid">
		<p:confirmDialog global="true">
			<p:panelGrid columns="2"
				columnClasses="ui-grid-col-6,
                			   ui-grid-col-6"
				layout="grid" styleClass="ui-panelgrid-blank">

				<p:commandButton value="ตกลง" icon="fa fa-check"
					styleClass="ui-confirmdialog-yes" />
				<p:commandButton value="ยกเลิก" icon="fa fa-times"
					styleClass="ui-confirmdialog-no" />
			</p:panelGrid>
		</p:confirmDialog>
	</div>

	
</ui:composition>
