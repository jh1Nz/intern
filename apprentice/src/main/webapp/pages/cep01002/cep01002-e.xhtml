<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<style>
.ui-outputlabel .ui-outputlabel-rfi {
	color: red;
}
</style>

	<div class="card">
		<div class="ui-g">
			<div class="ui-g-8 ui-g-nopad">
				<div class="ui-g-12">
					<p:panelGrid columns="6"
						columnClasses="
						ui-grid-col-1,
					    ui-grid-col-2,
						ui-grid-col-3,
						ui-grid-col-3,
						ui-grid-col-3,
						ui-grid-col-0"
						layout="grid" styleClass="ui-panelgrid-blank">
						<p:outputLabel />
						<p:outputLabel value="ประเภทบุคลากร" style="float: left"
							 />
						
							<p:selectOneMenu id="e-SelectOneMenu-perType" required="true"
					value="#{cep01002Bean.formEdit.empType}">
					<p:ajax process="@this" update="@this" />
					<f:selectItem itemLabel="ข้าราชการ" itemValue="1" />
					<f:selectItem itemLabel="พนักงาน" itemValue="2" />
					
				</p:selectOneMenu>
				
						<p:outputLabel value="เลขที่ตำแหน่ง" style="float: left"
							for="e-inputText-posID" />
						<h:panelGrid columns="2">
							<p:inputText id="e-inputText-posID" required="true"  value="#{cep01002Bean.formEdit.posNum}">
							
							<p:ajax process="@this" update="@this" />
							</p:inputText>
							
							<p:commandButton type="button" icon="pi pi-search" title="Save" />
						</h:panelGrid>
					</p:panelGrid>
					
					<p:panelGrid columns="6"
						columnClasses="
						ui-grid-col-1,
					    ui-grid-col-2,
						ui-grid-col-3,
						ui-grid-col-3,
						ui-grid-col-3,
						ui-grid-col-0"
						layout="grid" styleClass="ui-panelgrid-blank">
						<p:outputLabel />
						<p:outputLabel value="รหัสประจำตัว" style="float: left"
							for="e-inputText-perID" />
						<p:inputText id="e-inputText-perID"
							required="true" placeholder="000001" value="#{cep01002Bean.formEdit.empId}">
							<p:ajax process="@this" update="@this" />
							</p:inputText>

						<p:outputLabel value="เลขประจำตัวประชาชน" style="float: left"
							for="e-inputText-Indentify" />
						<p:inputText id="e-inputText-Indentify" required="true"
							 placeholder="9-9999-99999-99-9" value="#{cep01002Bean.formEdit.perId}"
							 maxlength="13" >
							 <p:ajax process="@this" update="@this" />
							 </p:inputText>
					</p:panelGrid>
					
					<p:panelGrid columns="8"
						columnClasses="
						ui-grid-col-1,
					    ui-grid-col-2,
						ui-grid-col-1,
						ui-grid-col-0,
						ui-grid-col-1,
						ui-grid-col-3,
						ui-grid-col-1,
						ui-grid-col-3"
						layout="grid" styleClass="ui-panelgrid-blank">
						<p:outputLabel />
						<p:outputLabel value="คำนำหน้าชื่อ" for="e-SelectOneMenu-Iname" />
				<p:selectOneMenu id="e-SelectOneMenu-Iname" required="true"
					value="#{cep01002Bean.formEdit.nameTitle}">
					<p:ajax process="@this" update="@this" />
					<f:selectItem itemLabel="นาย" itemValue="01" />
					<f:selectItem itemLabel="นาง" itemValue="02" />
					<f:selectItem itemLabel="นางสาว" itemValue="03" />
					<f:selectItem itemLabel="เด็กชาย" itemValue="04" />
					<f:selectItem itemLabel="เด็กหญิง" itemValue="05" />
				</p:selectOneMenu>
				
				<p:outputLabel />
				<p:outputLabel value="ชื่อ" for="e-InputText-Fname" />
				<p:inputText id="e-InputText-Fname" required="true"
					value="#{cep01002Bean.formEdit.firstName}" >
					<p:ajax process="@this" update="@this" />
					</p:inputText>
					
				<p:outputLabel value="นามสกุล" for="e-InputText-Lname" />
				<p:inputText id="e-InputText-Lname" required="true"
					value="#{cep01002Bean.formEdit.lastName}" >
					<p:ajax process="@this" update="@this" />
					</p:inputText>
						
						<p:outputLabel />
						<p:outputLabel />
						<p:outputLabel />
					</p:panelGrid>
					
					<p:panelGrid columns="6"
						columnClasses="
						ui-grid-col-1,
					    ui-grid-col-2,
						ui-grid-col-3,
						ui-grid-col-3,
						ui-grid-col-3,
						ui-grid-col-0"
						layout="grid" styleClass="ui-panelgrid-blank">
						<p:outputLabel />
						<p:outputLabel value="ตำแหน่งในสายงาน" style="float: left"
							for="e-inputText-posWork" />
						<p:inputText id="e-inputText-posWork"  value="#{cep01002Bean.formEdit.posJob}" >
						<p:ajax process="@this" update="@this" />
						</p:inputText>
						<p:outputLabel />
						<p:outputLabel />
						<p:outputLabel />
					</p:panelGrid>
					<p:panelGrid columns="6"
						columnClasses="
						ui-grid-col-1,
					    ui-grid-col-2,
						ui-grid-col-3,
						ui-grid-col-3,
						ui-grid-col-3,
						ui-grid-col-0"
						layout="grid" styleClass="ui-panelgrid-blank">
						<p:outputLabel />
						<p:outputLabel value="หน่วยงาน" style="float: left"
							for="e-inputText-Department" />
						<p:inputText id="e-inputText-Department" value="#{cep01002Bean.formEdit.depastment}">
						
						<p:ajax process="@this" update="@this" />
						
						</p:inputText>
						<p:outputLabel />
						<p:outputLabel />
						<p:outputLabel />
					</p:panelGrid>
				</div>
			</div>


			<div class="ui-g-4">
				<p:panelGrid columns="2"
					columnClasses="
						ui-grid-col-3,
						ui-grid-col-1"
					layout="grid" styleClass="ui-panelgrid-blank">
					<p:outputLabel />
					<p:graphicImage name="/resources/images/รูป2.jpg" width="172px"
						height="172px" />
				</p:panelGrid>
			</div>
		</div>
	</div>
</ui:composition>
