<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<style>
body .ui-datatable thead th {
	background-color: #2196f3;
	color: white;
}
</style>

	<div class="ui-fluid">
		<p:panelGrid columns="3"
			columnClasses="
      ui-grid-col-1,
         ui-grid-col-10,
      ui-grid-col-1"
			layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel />
			<p:dataTable id="data-table" value="#{cep01002Bean.kidList}"
				var="data" rowIndexVar="index" row="5" emptyMessage="ไม่พบข้อมูล"
				selectionMode="single" rowKey="#{data.kidInfoId}" allowUnsorting="true"
				sortMode="single" disabledSelection="true" style="text-align:center">

				<p:column headerText="บุตรลำดับที่ของมารดา"
					style="text-align:center" sortBy="#{data.kidMom}">
					<h:outputText
						style="float:center !important; text-align:left !important;"
						value="#{data.kidMom}">
					</h:outputText>
				</p:column>
				<p:column headerText="บุตรลำดับที่ของบิดา" style="text-align:center"
					sortBy="#{data.kidDad}">
					<h:outputText
						style="float:center !important; text-align:left !important;"
						value="#{data.kidDad}">
					</h:outputText>
				</p:column>
				<p:column headerText="ชื่อ-นามสกุล" style="text-align:center"
					sortBy="#{data.kidFullName}">
					<h:outputText
						style="float:center !important; text-align:left !important;"
						value="#{data.kidFullName}">
					</h:outputText>
				</p:column>
				<p:column headerText="เพศ" style="text-align:center"
					sortBy="#{data.kidSex}">
					<h:outputText
						style="float:center !important; text-align:left !important;"
						value="#{data.kidSex}">
					</h:outputText>
				</p:column>
				<p:column headerText="วัน/เดือน/ปี เกิด" style="text-align:center"
					sortBy="#{data.kidBirtday}">
					<h:outputText id="outputText-dateUi" value="#{data.kidBirtday}"
						converter="universalConverter" validator="universalValidator"
						category="calendar" pattern="dd/mm/yyyy"
						style="float:center !important; text-align:left !important;">
					</h:outputText>
				</p:column>

				<p:column headerText="อายุ" style="text-align:center"
					sortBy="#{data.kidAge}">
					<h:outputText
						style="float:center !important; text-align:left !important;"
						value="#{data.kidAge}">
					</h:outputText>
				</p:column>


			</p:dataTable>
			<p:outputLabel />
		</p:panelGrid>
		<p:panelGrid columns="3"
			columnClasses="
      ui-grid-col-5,
      ui-grid-col-2,
      ui-grid-col-5"
			layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel />
			<p:commandButton icon="fa fa-plus white" value="เพิ่มรายการ"
				update=":formc" immediate="true" oncomplete="PF('dlg001').show();"
				actionListener="#{cep01002Bean.setdialog}">
				<p:resetInput target=":formc" />
			</p:commandButton>
			<p:outputLabel />

		</p:panelGrid>
	</div>

</ui:composition>
