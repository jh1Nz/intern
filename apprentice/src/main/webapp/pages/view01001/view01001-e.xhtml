<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<style>
.ui-outputlabel .ui-outputlabel-rfi {
	color: red;
}
</style>
	<div class="ui-fluid">
		<p:panelGrid columns="3"
			columnClasses="ui-grid-col-3,
								   ui-grid-col-2,
								   ui-grid-col-6"
			layout="grid" styleClass="ui-panelgrid-blank">

			<p:outputLabel />

			<p:outputLabel value="หน่วยงาน" style="float: left;"
				for="e-autoComplete-Department" />
			<p:autoComplete id="e-autoComplete-Department" dropdown="true"
				required="true" value="#{xsp01001Bean.formEdit.xspProjectRequest}"
				scrollHeight="250" converter="xspProjectConverter"
				completeMethod="#{xspProjectAutoComplete.suggestByCriteriaLikeReq}"
				var="data" itemValue="#{data}"
				itemLabel="#{data.id} : #{data.projectName}" suggestMode="id"
				widgetVar="xspProjectName" forceSelection="true"
				emptyMessage="ไม่พบข้อมูล">
				<p:ajax event="change" process="@this" update="@this" />
			</p:autoComplete>
		</p:panelGrid>
		<p:panelGrid
					columns="4"
					columnClasses="							
								   ui-grid-col-3,
								   ui-grid-col-2,
								   ui-grid-col-2,					
								   ui-grid-col-2,
								   "
					layout="grid"
					styleClass="ui-panelgrid-blank">
					
					<p:outputLabel/>
					
					<p:outputLabel
                        value="ชื่อ"
                        style="float: left;"
                        for="e-inputText-fname"/>
                    
                    <p:inputText
                    	id="e-inputText-fname"
                    	required="true"
                    
                    	value=""              	
                    	validatorMessage="ชื่อ: พบข้อผิดพลาดในการตรวจสอบข้อมูล: ระบุข้อมูล a-zA-Zก-ฮ">
                <f:validateRegex pattern="^[a-zA-Zก-ฮ]+$"/>
                    	
                    	
                    	<p:ajax
                    		event="valueChange"
                    		process="@this"
                    		update="@this"/>
                    </p:inputText>
                    <p:message for="e-inputText-fname"/>
				</p:panelGrid>

		<p:panelGrid
					columns="4"
					columnClasses="							
								   ui-grid-col-3,
								   ui-grid-col-2,
								   ui-grid-col-2,					
								   ui-grid-col-2,
								   "
					layout="grid"
					styleClass="ui-panelgrid-blank">
					
					
					<p:outputLabel/>
					
					<p:outputLabel
                        value="สกุล"
                        style="float: left;"
                        for="e-inputText-lname"/>
                    
                    <p:inputText
                    	id="e-inputText-lname"
                    	required="true"
                    	value=""              	
                    	validatorMessage="สกุล: พบข้อผิดพลาดในการตรวจสอบข้อมูล: ระบุข้อมูล a-zA-Zก-ฮ">
                <f:validateRegex pattern="^[a-zA-Zก-ฮ]+$"/>
            
                    	<p:ajax
                    		event="valueChange"
                    		process="@this"
                    		update="@this"/>
                    </p:inputText>
                    <p:message for="e-inputText-lname"/>
				</p:panelGrid>
				

		<p:panelGrid
					columns="4"
					columnClasses="							
								   ui-grid-col-3,
								   ui-grid-col-2,
								   ui-grid-col-2,					
								   ui-grid-col-2,
								   "
					layout="grid"
					styleClass="ui-panelgrid-blank">
					
					<p:outputLabel/>
					
					<p:outputLabel
                        value="เลขบัตรประจำตัวประชาชน"
                        style="float: left;"
                        for="e-inputText-identify"
                        
                        />
                        <p:inputMask id="e-inputText-identify" 
			value="" 
			label="Number" 
			mask="9-999-99-999-99-99-9"
			validateMask="false">
			
			<f:validateLength 
			minimum="1" 
			maximum="13" />
			
			
			</p:inputMask>
			<p:message for="e-inputText-identify" />
                    
                    
				</p:panelGrid>

		<p:panelGrid columns="3"
			columnClasses="ui-grid-col-3,
								   ui-grid-col-2,
								   ui-grid-col-2"
			layout="grid" styleClass="ui-panelgrid-blank">

			<p:outputLabel />

			<p:outputLabel value="ประเภทบุคลากร" style="float: left;" for="e-selectOneMenu-status" />

			<p:selectOneMenu id="e-selectOneMenu-status" required="true"
				value="#{xsp01001Bean.formEdit.taskStatus}">
				<f:selectItem itemLabel="ข้าราชการ" itemValue="1" />
				<f:selectItem itemLabel="ลูกจ้างประจำ" itemValue="2" />
				<f:selectItem itemLabel="พนักงานราชการ" itemValue="3" />
				<f:selectItem itemLabel="พนักงานประกันสังคม" itemValue="4" />
				<p:ajax event="change" process="@this" update="@this" />
				<p:ajax event="itemSelect" process="@this" update="@this" />
			</p:selectOneMenu>


		</p:panelGrid>

		<p:panelGrid columns="3"
			columnClasses="ui-grid-col-3,
								   ui-grid-col-2,
								   ui-grid-col-2"
			layout="grid" styleClass="ui-panelgrid-blank">

			<p:outputLabel />

			<p:outputLabel value="เพศ" style="float: left;" for="e-selectOneMenu-empSex" />

			<p:selectOneMenu id="e-selectOneMenu-empSex" required="true"
				value="#{xsp01001Bean.formEdit.taskStatus}">
				<f:selectItem itemLabel="ชาย" itemValue="M" />
				<f:selectItem itemLabel="หญิง" itemValue="W" />

				<p:ajax event="change" process="@this" update="@this" />
				<p:ajax event="itemSelect" process="@this" update="@this" />
			</p:selectOneMenu>

		</p:panelGrid>

		<p:panelGrid columns="3"
			columnClasses="ui-grid-col-3,
								   ui-grid-col-2,
								   ui-grid-col-2"
			layout="grid" styleClass="ui-panelgrid-blank">

			<p:outputLabel />

			<p:outputLabel value="สถานะ" style="float: left;" for="line"/>
			<p:selectOneRadio id="line" value="" required = "true"
				layout="lineDirection">
				<f:selectItem itemLabel="ใช้งาน" itemValue="Y" />
				<f:selectItem itemLabel="ไม่ใช้งาน" itemValue="N" />

			</p:selectOneRadio>
			<p:message for="line"/> 
			


		</p:panelGrid>


	</div>

</ui:composition>
