<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:p="http://primefaces.org/ui"
>
  <style>
    .ui-outputlabel .ui-outputlabel-rfi {
      color: red;
    }
  </style>

  <div class="card">
    <div class="ui-g">
      <div class="ui-g-8 ui-g-nopad">
        <div class="ui-g-12">
          <p:panelGrid
            columns="6"
            columnClasses="
						ui-grid-col-1,
					    ui-grid-col-2,
						ui-grid-col-3,
						ui-grid-col-3,
						ui-grid-col-3,
						ui-grid-col-0"
            layout="grid"
            styleClass="ui-panelgrid-blank"
          >
            <p:outputLabel />
            <p:outputLabel
              value="ประเภทบุคลากร"
              style="float: left"
              for="e-inputText-perType"
            />
            <p:inputText
              id="e-inputText-perType"
              
              required="true"
            />
            <p:outputLabel
              value="เลขที่ตำแหน่ง"
              style="float: left"
              for="e-inputText-posID"
            />
            <h:panelGrid columns="2">
              <p:inputText id="e-inputText-posID" required="true" />
              <p:commandButton type="button" icon="pi pi-search" title="Save" />
            </h:panelGrid>
          </p:panelGrid>
          <p:panelGrid
            columns="6"
            columnClasses="
						ui-grid-col-1,
					    ui-grid-col-2,
						ui-grid-col-3,
						ui-grid-col-3,
						ui-grid-col-3,
						ui-grid-col-0"
            layout="grid"
            styleClass="ui-panelgrid-blank"
          >
            <p:outputLabel />
            <p:outputLabel
              value="รหัสประจำตัว"
              style="float: left"
              for="e-inputText-perID"
            />
            <p:inputText
              id="e-inputText-perID"
              
              required="true"
            />

            <p:outputLabel
              value="เลขประจำตัวประชาชน"
              style="float: left"
              for="e-inputText-identify"
            />
            <p:inputMask
            
            id="e-inputText-identify" 
			value="" 
			label="Number" 
			mask="9-999-99-999-99-99-9"
			validateMask="false"
            >
            <f:validateLength 
			minimum="1" 
			maximum="13" />
            
            </p:inputMask>
            
          </p:panelGrid>
          <p:panelGrid
            columns="6"
            columnClasses="
						ui-grid-col-1,
					    ui-grid-col-2,
						ui-grid-col-7,
						ui-grid-col-0,
						ui-grid-col-0,
						ui-grid-col-0"
            layout="grid"
            styleClass="ui-panelgrid-blank"
          >
            <p:outputLabel />
            <p:outputLabel value="ชื่อ-นามสกุล" style="float: left" />
            <h:panelGrid columns="3"
            columnClasses="
						ui-grid-col-4,
					    ui-grid-col-4,
						ui-grid-col-4,"
            layout="grid"
            styleClass="ui-panelgrid-blank"
          >
              <p:inputText id="e-inputText-introName" />
              <p:inputText id="e-inputText-fname"  />
              <p:inputText id="e-inputText-laname" />
            </h:panelGrid>
            <p:outputLabel />
            <p:outputLabel />
            <p:outputLabel />
          </p:panelGrid>
          
          
          
          
          <p:panelGrid
            columns="6"
            columnClasses="
						ui-grid-col-1,
					    ui-grid-col-2,
						ui-grid-col-3,
						ui-grid-col-3,
						ui-grid-col-3,
						ui-grid-col-0"
            layout="grid"
            styleClass="ui-panelgrid-blank"
          >
            <p:outputLabel />
            <p:outputLabel
              value="ตำแหน่งในสายงาน"
              style="float: left"
              for="e-inputText-posWork"
            />
            <p:inputText id="e-inputText-posWork"  />
            <p:outputLabel />
            <p:outputLabel />
            <p:outputLabel />
          </p:panelGrid>
          <p:panelGrid
            columns="6"
            columnClasses="
						ui-grid-col-1,
					    ui-grid-col-2,
						ui-grid-col-3,
						ui-grid-col-3,
						ui-grid-col-3,
						ui-grid-col-0"
            layout="grid"
            styleClass="ui-panelgrid-blank"
          >
            <p:outputLabel />
            <p:outputLabel
              value="หน่วยงาน"
              style="float: left"
              for="e-inputText-Department"
            />
            <p:inputText id="e-inputText-Department"  />
            <p:outputLabel />
            <p:outputLabel />
            <p:outputLabel />
          </p:panelGrid>
        </div>
      </div>
      
      
      <div class="ui-g-4">
        <p:panelGrid
          columns="2"
          columnClasses="
						ui-grid-col-3,
						ui-grid-col-1"
          layout="grid"
          styleClass="ui-panelgrid-blank"
        >
          <p:outputLabel />
          <p:graphicImage
            name="/resources/images/รูป2.jpg"
            width="172px"
            height="172px"
          />
        </p:panelGrid>
      </div>
    </div>
  </div>
</ui:composition>
