<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<style>
body .ui-button {
    background: #5c6bc0;
    color: #ffffff;
    border: 1px solid #5c6bc0;
    margin: 0;
    outline: 0 none;
    border-radius: 4px;
    transition: background-color 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s;
}
</style>

	<p:toolbar>
		<f:facet name="left">
			<p:commandButton icon="fa fa-search white" value="ค้นหา"
				actionListener="#{cep01002Bean.searchButtonOnclick}" update="@form" />
			<p:commandButton icon="fa fa-refresh white" value="เริ่มใหม่"
				update=":formc" process="@this" actionListener="#">
				<p:resetInput target=":formc" />
			</p:commandButton>
		</f:facet>
		<f:facet name="right">
			<p:commandButton icon="fa fa-plus white" value="เพิ่มใหม่"
				actionListener="#{cep01002Bean.onPageInsert}" update=":formc">
				<p:resetInput target=":formc" />
			</p:commandButton>

		</f:facet>

	</p:toolbar>

</ui:composition>
